<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <input type="text" id="name"><br><br>
        <input type="text" id="pwd"><br><br>
        <input type="submit">
    </form>
    <script>
        let getform=document.getElementById("myform");
        getform.addEventListener("submit",()=>{
         let existingUsers=localStorage.getItem("userdetails");
         let users=existingUsers? JSON.parse(existingUsers):[];
         let ip1=document.getElementById("name").value;
         let ip2=document.getElementById("pwd").value;
         let userdetails={name:ip1,password:ip2};
         let c=0;
         for(i of users){
            if(i.name==ip1){
                alert("user name is already exists");
                c=1;
            }
        }
        if(c==0)
        {
        users.push(userdetails);
         localStorage.setItem("userdetails",JSON.stringify(users));
        }
        })

       
        
  
       
        
   

    </script>
</body>
</html>
